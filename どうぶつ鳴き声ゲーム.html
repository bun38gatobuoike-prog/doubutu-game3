<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>どうぶつのなきごえゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>どうぶつを おしてみよう！</h1>

    <div class="button-container">
        <div class="button-row">
            <button class="animal-button" data-sound="elephant">
                <img src="images/elephant.png" alt="象">
            </button>
            <button class="animal-button" data-sound="lion">
                <img src="images/lion.png" alt="ライオン">
            </button>
        </div>
        <div class="button-row">
            <button class="animal-button" data-sound="dog">
                <img src="images/dog.png" alt="イヌ">
            </button>
            <button class="animal-button" data-sound="cat">
                <img src="images/cat.png" alt="ネコ">
            </button>
        </div>
    </div>

    <script>
    document.querySelectorAll('.animal-button').forEach(button => {
        button.addEventListener('click', () => {
            const soundName = button.getAttribute('data-sound');
            const audio = new Audio(`sounds/${soundName}.mp3`);
            audio.play();
        });
    });

    // ピンチズームを無効化
    document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    }, { passive: false });

    // ダブルタップズームを無効化
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
    </script>
</body>
</html>
